<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7625170441500776"
         crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Movie Explorer</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-moon theme-toggle-dark"></i>
                    <i class="fas fa-sun theme-toggle-light"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 데스크톱 광고 영역 -->
        <div class="desktop-ad">
            <ins class="kakao_ad_area" style="display:block;"
                 data-ad-unit="DAN-9Ml6MvbhA5Q2uxDz"
                 data-ad-width="160"
                 data-ad-height="600"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>

        <div class="main-content">
            <div class="filters">
                <form id="search-form" class="search-box">
                    <input type="text" id="search-input" placeholder="영화 검색...">
                    <button type="submit">검색</button>
                </form>

                <div class="filter-group">
                    <label>개봉 상태:</label>
                    <select id="release-status-select">
                        <option value="all">전체</option>
                        <option value="released">개봉작</option>
                        <option value="upcoming">개봉예정작</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>장르:</label>
                    <div class="genre-checkboxes">
                        <!-- 장르 체크박스들 생략 -->
                    </div>
                </div>

                <select id="country-select">
                    <option value="">모든 국가</option>
                    <option value="KR">한국</option>
                    <option value="US">미국</option>
                    <!-- 국가 목록 생략 -->
                </select>

                <select id="sort-select">
                    <option value="release_date.desc">최신순</option>
                    <option value="vote_average.desc">평점순</option>
                    <option value="popularity.desc">인기순</option>
                </select>
            </div>

            <div id="movies-container" class="movies-grid"></div>

            <!-- 모바일 광고 영역 -->
            <div class="mobile-ad">
                <ins class="kakao_ad_area" style="display:none;"
                    data-ad-unit="DAN-hBHpjbyY1PurVbPR"
                    data-ad-width="320"
                    data-ad-height="50"></ins>
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            </div>

            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="movie-detail" class="movie-detail">
                <div class="movie-info"></div>
                <div class="external-links">
                    <a href="#" class="external-link imdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-imdb"></i> IMDb
                    </a>
                    <a href="#" class="external-link tmdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-film"></i> TMDB
                    </a>
                    <a href="#" class="external-link trailer-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube"></i> 예고편
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 광고 및 레이아웃 스타일 */
        .mobile-ad {
            display: none;
        }

        .container {
            display: flex; /* 광고 + 본문 나란히 */
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .desktop-ad {
            display: block;
            position: sticky;
            top: 20px;
            width: 160px; /* 광고 너비 */
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        @media screen and (max-width: 768px) {
            .desktop-ad {
                display: none;
            }

            .mobile-ad {
                display: block;
                margin: 20px auto;
            }

            .container {
                display: block;
                padding: 10px;
            }
        }
    </style>

    <script src="app.js" type="module"></script>
    <!-- 광고 스크립트 한 번만 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
</body>
</html>
