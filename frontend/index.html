<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7625170441500776"
         crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Movie Explorer</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-moon theme-toggle-dark"></i>
                    <i class="fas fa-sun theme-toggle-light"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <form id="search-form" class="search-box">
                <input type="text" id="search-input" placeholder="영화 검색...">
                <button type="submit">검색</button>
            </form>

            <div class="filter-group">
                <label>개봉 상태:</label>
                <select id="release-status-select">
                    <option value="all">전체</option>
                    <option value="released">개봉작</option>
                    <option value="upcoming">개봉예정작</option>
                </select>
            </div>

            <div class="filter-group">
                <label>장르:</label>
                <div class="genre-checkboxes">
                    <label><input type="checkbox" name="genre" value="28"> 액션</label>
                    <label><input type="checkbox" name="genre" value="12"> 모험</label>
                    <label><input type="checkbox" name="genre" value="16"> 애니메이션</label>
                    <label><input type="checkbox" name="genre" value="35"> 코미디</label>
                    <label><input type="checkbox" name="genre" value="80"> 범죄</label>
                    <label><input type="checkbox" name="genre" value="99"> 다큐멘터리</label>
                    <label><input type="checkbox" name="genre" value="18"> 드라마</label>
                    <label><input type="checkbox" name="genre" value="10751"> 가족</label>
                    <label><input type="checkbox" name="genre" value="14"> 판타지</label>
                    <label><input type="checkbox" name="genre" value="36"> 역사</label>
                    <label><input type="checkbox" name="genre" value="27"> 공포</label>
                    <label><input type="checkbox" name="genre" value="10402"> 음악</label>
                    <label><input type="checkbox" name="genre" value="9648"> 미스터리</label>
                    <label><input type="checkbox" name="genre" value="10749"> 로맨스</label>
                    <label><input type="checkbox" name="genre" value="878"> SF</label>
                    <label><input type="checkbox" name="genre" value="10770"> TV 영화</label>
                    <label><input type="checkbox" name="genre" value="53"> 스릴러</label>
                    <label><input type="checkbox" name="genre" value="10752"> 전쟁</label>
                    <label><input type="checkbox" name="genre" value="37"> 서부</label>
                </div>
            </div>

            <select id="country-select">
                <option value="">모든 국가</option>
                <option value="KR">한국</option>
                <option value="US">미국</option>
                <option value="JP">일본</option>
                <option value="CN">중국</option>
                <option value="GB">영국</option>
                <option value="FR">프랑스</option>
                <option value="DE">독일</option>
                <option value="IT">이탈리아</option>
                <option value="ES">스페인</option>
                <option value="IN">인도</option>
                <option value="CA">캐나다</option>
                <option value="AU">호주</option>
                <option value="BR">브라질</option>
                <option value="MX">멕시코</option>
                <option value="RU">러시아</option>
            </select>

            <select id="sort-select">
                <option value="release_date.desc">최신순</option>
                <option value="vote_average.desc">평점순</option>
                <option value="popularity.desc">인기순</option>
            </select>
        </div>

        <div id="movies-container" class="movies-grid"></div>
        
        <!-- 카카오 광고 영역 -->
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-9Ml6MvbhA5Q2uxDz"
            data-ad-width = "160"
            data-ad-height = "600"></ins>
        
        <div id="pagination" class="pagination"></div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="movie-detail" class="movie-detail">
                <div class="movie-info"></div>
                <div class="external-links">
                    <a href="#" class="external-link imdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-imdb"></i> IMDb
                    </a>
                    <a href="#" class="external-link tmdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-film"></i> TMDB
                    </a>
                    <a href="#" class="external-link trailer-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube"></i> 예고편
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>

<!-- Google AdSense 광고 시작 -->
<div id="adsense-container">
    <!-- 여기에 Google AdSense 광고 코드를 삽입하세요 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7625170441500776"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
<!-- Google AdSense 광고 끝 -->    

    <!-- 카카오 광고 스크립트 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
</body>
</html>
