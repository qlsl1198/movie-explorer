<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더는 layout-container 밖에 둠 -->
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Movie Explorer</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-moon theme-toggle-dark"></i>
                    <i class="fas fa-sun theme-toggle-light"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 본문 + 광고 -->
    <div class="layout-container">
        <!-- 본문 내용 -->
        <div class="main-content">
            <div class="filters">
                <form id="search-form" class="search-box">
                    <input type="text" id="search-input" placeholder="영화 검색...">
                    <button type="submit">검색</button>
                </form>

                <div class="filter-group">
                    <label>개봉 상태:</label>
                    <select id="release-status-select">
                        <option value="all">전체</option>
                        <option value="released">개봉작</option>
                        <option value="upcoming">개봉예정작</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>장르:</label>
                    <div class="genre-checkboxes">
                        <!-- 체크박스 생략 -->
                    </div>
                </div>

                <select id="country-select">
                    <option value="">모든 국가</option>
                    <option value="KR">한국</option>
                    <option value="US">미국</option>
                </select>

                <select id="sort-select">
                    <option value="release_date.desc">최신순</option>
                    <option value="vote_average.desc">평점순</option>
                    <option value="popularity.desc">인기순</option>
                </select>
            </div>

            <div id="movies-container" class="movies-grid"></div>
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- Kakao 애드핏 데스크톱 광고 -->
        <aside class="adsense-container desktop-ad">
            <ins class="kakao_ad_area"
                style="display:none;"
                data-ad-unit="DAN-9Ml6MvbhA5Q2uxDz"
                data-ad-width="160"
                data-ad-height="600"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </aside>
    </div>

    <!-- Kakao 애드핏 모바일 광고 -->
    <div class="adsense-container mobile-ad">
        <ins class="kakao_ad_area"
            style="display:none;"
            data-ad-unit="DAN-hBHpjbyY1PurVbPR"
            data-ad-width="320"
            data-ad-height="50"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="movie-detail" class="movie-detail">
                <div class="movie-info"></div>
                <div class="external-links">
                    <a href="#" class="external-link imdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-imdb"></i> IMDb
                    </a>
                    <a href="#" class="external-link tmdb-link" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-film"></i> TMDB
                    </a>
                    <a href="#" class="external-link trailer-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube"></i> 예고편
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>

    <style>
        .layout-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .adsense-container.desktop-ad {
            position: sticky;
            top: 20px;
            flex-shrink: 0;
        }

        .mobile-ad {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .layout-container {
                flex-direction: column;
            }

            .adsense-container.desktop-ad {
                display: none;
            }

            .mobile-ad {
                display: block;
            }
        }
    </style>
</body>
</html>
